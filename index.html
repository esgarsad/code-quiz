<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code quiz</title>
  <link rel="stylesheet" href="./assets/css/styles.css">

</head>
<body>
    <div class = "timer hide" id = "temp">
        <div class="time-left">Time left</div>
        <div class = "timer-sec" id = "timer"> </div>
    </div>
    <section class="quiz">
        <h1 class="page-title">Code-Quiz</h1>
        <p id="welcome">Do you feel like a Javascript expert? Try to answer the quiz below, BUT BE AWARE! You only have 50 seconds and every wrong answer will deduct 5 seconds</p> 
        <div id="question"></div>

        <div class="btn">
        <div class = "hide" id="answer-btn">
            <button class="ans" id="ansBtn1">Ans1</button>
            <button class="ans" id="ansBtn2">Ans2</button>
            <button class="ans" id="ansBtn3">Ans3</button>
            <button class="ans" id="ansBtn4">Ans4</button>
        </div>
        <div class="navigation">
            <button class="nav" id="start">Start</button>
        </div>
        <div class="input hide">
            <label for="initials">Enter your initials</label>
            <input type="text" name="record" id="your-name" placeholder="Your name" />
            <button class="submit" id="submit-init">Submit</button>
        </div>


         </div>  
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
